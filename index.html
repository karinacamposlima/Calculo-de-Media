<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo de Média</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #EEE;">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                Cálculo de Média
            </a>
        </div>
    </nav>
    <div class="container mt-3 p-5" style="background-color: #fff;">
        <form action="#">
            <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina</label>
                <select id="disciplina" class="form-select" aria-label="Default select example">
                    <option value="Matemática" selected>Matemática</option>
                    <option value="Português">Português</option>
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 mb-3">
                    <label for="nota1" class="form-label">Nota 1</label>
                    <input type="number" class="form-control" id="nota1">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nota2" class="form-label">Nota 2</label>
                    <input type="number" class="form-control" id="nota2">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nota3" class="form-label">Nota 3</label>
                    <input type="number" class="form-control" id="nota3">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nota4" class="form-label">Nota 4</label>
                    <input type="number" class="form-control" id="nota4">
                </div>
            </div>

            <div class="d-grid gap-2 col-md-1 mx-auto">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>

</html
